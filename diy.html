<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kendin Yap ‚Äì AIByte.tech</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§ñ</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-blue-600 text-white p-4">
    <a href="index.html" class="font-bold text-xl">‚Üê AIByte.tech</a>
  </header>
  <main class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Kendin Yap Projeleri</h1>
    <div id="diy-listesi" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </main>
  <script>
    fetch('veriler/diy-videolar.json')
      .then(res => res.json())
      .then(videolar => {
        const el = document.getElementById('diy-listesi');
        if (!el) return;
        el.innerHTML = videolar.map(v => `
          <div class="bg-white p-5 rounded shadow border">
            <h3 class="text-xl font-bold text-gray-900">${v.baslik}</h3>
            <p class="mt-2 text-gray-700">${v.aciklama}</p>
            <div class="mt-4 aspect-video bg-black rounded">
              <iframe class="w-full h-full" src="${v.youtube_embed}" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
